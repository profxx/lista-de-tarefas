<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Tarefas</title>

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Lista de Tarefas</h1>

      <!-- Barra Input -->
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Nova Tarefa</span>
        <input type="text"
          class="form-control"
          aria-label="Username"
          aria-describedby="addon-wrapping"
          id="mensagem"
        />
        <button type="button" class="btn btn-primary" onclick="cadastrarTarefa()">Adicionar</button>
      </div>

      <!-- Tabela 1 - A FAZER -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Tarefa</th>
            <th scope="col">Status</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody id="listaafazer">
          <!-- TAREFAS AQUI -->
        </tbody>
      </table>

      <!-- Tabela 2 - CONCLUÍDA -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Tarefa</th>
            <th scope="col">Status</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody id="listaconcluida">
          <!-- TAREFAS AQUI -->
        </tbody>
      </table>
    </div>
    <!-- JavaScript Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Local -->
    <script src="./js/tarefas.js"></script>
  </body>
</html>
